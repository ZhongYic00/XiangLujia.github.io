<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="by XLJ"><meta name="description" conauthortent="laji OIer"><link rel="alternative" href="/atom.xml" title="XLJ's blog" type="application/atom+xml"><link rel="icon" href="/img/favicon.png"><title>BZOJ1041 圆上的整点 - XLJ's blog</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0;"><header class="head"><h1 class="head-title u-fl"><a href="/">XLJ's blog</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ（目录）</a></li><li class="head-nav__item"><a class="head-nav__link" href="/about">について（关于）</a></li><li class="head-nav__item"><a class="head-nav__link" href="/L-link">友達（友链）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2017-08-31T16:00:00.000Z">September 01, 2017</time><h1 class="post__title"><a href="/2017/09/01/ti_BZOJ1041 圆上的整点/">BZOJ1041 圆上的整点</a></h1><div class="post__main echo"><h3 id="传送门"><a href="#传送门" class="headerlink" title="传送门"></a><a href="http://www.lydsy.com/JudgeOnline/problem.php?id=1041" target="_blank" rel="external">传送门</a></h3><h2 id="题解"><a href="#题解" class="headerlink" title="题解"></a>题解</h2><p>在同组dalao xx阳的带领做了这题<br>在看了约一个小时的科普视频后，这个题目就很简单了<br>这个视频讲的很好<br>虽然看不懂复杂的公式也不要紧，看了这个视频以后对π有了新的理解</p>
<h3 id="Link"><a href="#Link" class="headerlink" title="Link"></a><a href="http://www.lydsy.com/JudgeOnline/upload/1041.flv" target="_blank" rel="external">Link</a></h3><h3 id="B站"><a href="#B站" class="headerlink" title="B站"></a><a href="https://www.bilibili.com/video/av12131743/" target="_blank" rel="external">B站</a></h3><h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><p>分解质因数就ok<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdlib&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;queue&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">int</span> prime[<span class="number">1000000</span>];<span class="keyword">int</span> flag[<span class="number">20000000</span>];</div><div class="line"><span class="keyword">int</span> cnt=<span class="number">0</span>;</div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">getprime</span><span class="params">(<span class="keyword">int</span> maxn)</span></span>&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;=maxn;i++)&#123;</div><div class="line">		<span class="keyword">if</span>(!flag[i]) prime[++cnt]=i;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=cnt;j++)&#123;</div><div class="line">			<span class="keyword">int</span> to=prime[j]*i;</div><div class="line">			<span class="keyword">if</span>(to&gt;maxn) <span class="keyword">break</span>;</div><div class="line">			flag[to]=<span class="number">1</span>;</div><div class="line">			<span class="keyword">if</span>(i%prime[j]==<span class="number">0</span>) <span class="keyword">break</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">int</span> n;<span class="keyword">long</span> <span class="keyword">long</span> ans=<span class="number">1</span>;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</div><div class="line">	<span class="keyword">if</span>(n==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>*<span class="built_in">printf</span>(<span class="string">"1"</span>);</div><div class="line">	getprime((<span class="keyword">int</span>)<span class="built_in">sqrt</span>(n));</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=cnt;i++)&#123;<span class="comment">//此时求的根号n的答案，但是要算n的，那么相当于把每个质因数次数乘2 </span></div><div class="line">		<span class="keyword">int</span> tmp=<span class="number">0</span>;</div><div class="line">		<span class="keyword">while</span>(n%prime[i]==<span class="number">0</span>)&#123;</div><div class="line">			tmp++;n/=prime[i];</div><div class="line">		&#125;</div><div class="line">		tmp*=<span class="number">2</span>;</div><div class="line">		<span class="keyword">if</span>(prime[i]==<span class="number">2</span>) <span class="keyword">continue</span>; </div><div class="line">		<span class="keyword">if</span>(prime[i]%<span class="number">4</span>==<span class="number">3</span>&amp;&amp;tmp%<span class="number">2</span>==<span class="number">1</span>)<span class="comment">//其实tmp肯定是偶数，所以这句话可以不要 </span></div><div class="line">			<span class="keyword">return</span> <span class="number">0</span>*<span class="built_in">printf</span>(<span class="string">"0"</span>);</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(prime[i]%<span class="number">4</span>==<span class="number">1</span>) </div><div class="line">			ans=ans*(tmp+<span class="number">1</span>);</div><div class="line">		<span class="keyword">if</span>(n==<span class="number">1</span>) <span class="keyword">break</span>; </div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(n!=<span class="number">1</span>&amp;&amp;n%<span class="number">4</span>==<span class="number">1</span>)ans*=(<span class="number">1</span>*<span class="number">2</span>+<span class="number">1</span>);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"%lld"</span>,ans*<span class="number">4</span>);</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
